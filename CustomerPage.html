            <fieldset class="try">
                <legend> <b>Customers Form:</b> </legend>
                <label for="name"> Name </label>
                <input class="inpbox" type="text" id="name" value="" name="Name" required>
                <br>
                <label for="username"> Username </label>
                <input class="inpbox" type="text" id="username" value="" name="Username" required>
                <br>
                <label for="email"> Email </label>
                <input class="inpbox" type="email" id="email" value="" name="Email" required>
            </fieldset>

            <fieldset class="try">
                <legend> <b>Do you want to be on the mailing list?</b></legend>
                <input type="radio" name="option" value="yes"> Yes
                <input type="radio" name="option" value="no"> No
            </fieldset>

            <fieldset class="try">
                <legend><b>What services are you interested in?</b></legend>
                <input type="checkbox" name="Promos" value="promos"> Promotional Deals
                <input type="checkbox" name="Trading" value="Trades"> Trading
            </fieldset>

            <fieldset class="try">
                <legend><b>Comments:</b></legend>
                <textarea name="message" rows="5" cols="30" maxlength="1000">
                  </textarea>
                <button type="submit" id="Finished"> Submit</button>
                <button type="reset"> Reset</button>
            </fieldset>

        </form>
        <br>
        <ul class="try" id="Customerslist">
            <label><b>Customer's List</b></label>
        </ul>

    <script>
        document.getElementById("Finished").addEventListener("click", handleClick);
        function handleClick(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let username = document.getElementById("username").value;
            let Email = document.getElementById("email").value;
            let userObject = {
                Name: name,
                e: Email,
                UName: username
            }
            alert("Form Submitted");
            document.getElementById("CustomersForm").reset();
            writeCustomers(userObject);
        }
        function writeCustomers(user) {
            let root = document.getElementById("Customerslist");
            let li = document.createElement("li");
            li.textContent = `Name: ${user.Name}, Username: ${user.UName} Email: ${user.e}`;
            root.appendChild(li);
        }
    </script>
